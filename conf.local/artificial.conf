<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- Pluton: artifical modifications -->
<!-- /usr/local/etc/fonts/conf.local/artifical.conf -->
<fontconfig>

  <match target="pattern" name="font">
    <!-- check to see if the font is roman -->
    <test name="slant">
      <const>roman</const>
    </test>
    <!-- check to see if the pattern requested non-roman -->
    <test target="pattern" name="slant" compare="not_eq">
      <const>roman</const>
    </test>
    <!-- multiply the matrix to slant the font -->
    <edit name="matrix" mode="assign">
      <times>
        <name>matrix</name>
        <matrix>
			<double>1</double><double>0.2</double>
			<double>0</double><double>1</double>
        </matrix>
      </times>
    </edit>
    <!-- pretend the font is oblique now -->
    <edit name="slant" mode="assign">
      <const>oblique</const>
    </edit>
    <!-- and disable embedded bitmaps for artificial oblique -->
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- CJK stuff -->
  <match target="pattern" name="font">
    <test name="lang" compare="contains">
      <string>zh</string>
      <string>ja</string>
      <string>ko</string>
    </test>
    <edit name="spacing" mode="assign">
      <const>proportional</const>
    </edit>
    <edit name="globaladvance" mode="assign" >
      <bool>false</bool>
    </edit> 
  </match>

  <match target="pattern" name="font">
    <test name="lang" compare="contains" >
      <string>zh</string>
      <string>ja</string>
      <string>ko</string>
    </test>
    <test name="slant" compare="not_eq">
      <const>roman</const>
    </test>
    <edit name="antialias" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign" >
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="globaladvance" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="pattern" name="font">
    <test name="lang" compare="contains">
      <string>zh</string>
      <string>ja</string>
      <string>ko</string>
    </test>
    <test name="weight" compre="less_eq">
      <const>medium</const>
    </test>
    <test name="weight" compare="more">
      <const>medium</const>
    </test>
    <edit name="embolden" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
    <edit name="globaladvance" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
	  <string>Andale Mono</string>
	  <string>Aerial Mono</string>
      <string>Bitstream Vera Sans Mono</string>
	  <string>Courier New</string>
      <string>DejaVu Sans Mono</string>
	  <string>Droid Sans Mono</string>
      <string>Luxi Mono</string>
	  <string>Monaco</string>
    </test>
    <edit name="lang" mode="assign_replace">
      <string>en</string>
    </edit>
  </match>

  <!-- smallest font size -->
  <!-- to compute correct PIXELSIZE, use: px = pt * dpi / 72 -->
  <match target="font">
    <test name="pixelsize" compare="less">
      <double>10.66</double>
    </test>
    <edit name="pixelsize" mode="assign">
      <double>10.66</double>
    </edit>
  </match>

</fontconfig>
