<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- Pluton: Anti-alias configuration -->
<!-- /usr/local/etc/fonts/local.conf-antialias -->

<fontconfig>

  <!-- Default -->
  <match target="font" >
    <edit name="antialias" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign" >
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign" >
      <const>hintmedium</const>
    </edit>
  </match>

  <!-- CJK AA: [8pt, 16pt] -->
  <match target="font">
    <test name="lang" compare="contains">
	  <string>zh</string>
      <string>ja</string>
      <string>ko</string>
    </test>
    <test name="pixelsize" compare="more_eq">
      <double>8</double>
    </test>
    <test name="pixelsize" compare="less_eq">
      <double>18</double>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintmedium</const>
    </edit>
  </match> 

  <!-- CJK AA: [20pt, ...] -->
  <match target="font">
    <test name="lang" compare="contains">
	  <string>zh</string>
      <string>ja</string>
      <string>ko</string>
    </test>
    <test name="pixelsize" compare="more_eq">
      <double>18</double>
    </test>
    <test name="pixelsize" compare="less_eq">
      <double>8</double>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- CJK AA: italic -->
  <match target="font">
    <test name="lang" compare="contains">
      <string>zh</string>
      <string>ja</string>
      <string>ko</string>
    </test>
    <test name="slant" compare="not_eq">
      <const>roman</const>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>

  <!-- MS Font AA -->
  <match target="font">
    <test name="foundry">
      <string>monotype</string>
      <string>microsoft</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <!-- Courier New AA -->
  <match target="font" >
	<test name="foundry" >
      <string>Adobe</string>
    </test>
    <edit name="antialias" mode="assign" >
      <bool>false</bool>
    </edit>
    <edit name="autohint" mode="assign" >
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign" >
      <const>hintfull</const>
    </edit>
  </match> 

  <!-- DejaVu and Bitstream -->
  <match target="font">
    <test name="family" compare="contains">
	  <string>DejaVu</string>
	  <string>Bitstream</string>
	  <string>Liberation</string>
	  <string>Luxi</string>
	  <string>Iwona</string>
	  <string>Droid</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hingting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintmedium</const>
    </edit>
  </match>

  <!-- Droid font: AA -->
  <match target="font">
    <test name="family" compare="contains">
	  <string>Monaco</string>
	  <string>Inconsolata</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hingting" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- WQY Zen Hei -->
  <match target="font">
    <test name="family" compare="contains">
      <string>WenQuanYi Zen Hei</string>
    </test> 
    <edit name="spacing"><int>0</int></edit>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintmedium</const></edit>
    <edit name="autohint" mode="assign"><bool>true</bool></edit>
    <edit name="rh_prefer_bitmaps" mode="assign"><bool>false</bool></edit>
    <edit name="rgba" mode="assign"><const>none</const></edit>
    <edit name="embeddedbitmap"><bool>false</bool></edit>
  </match>
  <!-- WQY Zen Hei -->

  <!-- WQY Micro Hei -->

  <match target="font">
    <test name="family" compare="contains">
      <string>WenQuanYi Micro Hei</string>
    </test>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintmedium</const></edit>
    <edit name="autohint" mode="assign"><bool>true</bool></edit>
  </match>
  <!-- WQY Micro Hei -->

  <!-- Firefly Truetype Font -->
  <match target="font">
    <test name="family" compare="contains"><string>AR PL UKai</string></test>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
    <edit name="autohint" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
   </match>
   <!-- end Firefly Truetype Font -->

</fontconfig>
