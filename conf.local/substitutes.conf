<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- Pluton: font substitutes -->
<!-- /usr/local/etc/fonts/conf.local/substitutes.conf -->
<fontconfig>

  <!-- Songti -->
  <match target="pattern">
    <test name="family">
      <string>新宋体</string>
      <string>新宋體</string>
    </test>
    <edit name="family" mode="assign">
      <string>AR PL UMing CN</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>宋体</string>
      <string>宋體</string>
    </test>
    <edit name="family" mode="assign">
      <string>AR PL UMing CN</string>
    </edit>
  </match>
  <!-- Songti -->

  <!-- Fangsongti -->
  <match target="pattern">
    <test name="family">
      <string>仿宋体</string>
      <string>仿宋體</string>
    </test>
    <edit name="family" mode="assign">
      <string>AR PL UKai CN</string>
    </edit>
  </match>

  <!-- CJK: latin fonts -->
  <match target="pattern">
    <test name="family">
      <string>AR PL UMing CN</string>
      <string>AR PL UMing HK</string>
      <string>AR PL UMing TW</string>
      <string>AR PL UMing TW MBE</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Verdana</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>AR PL UKai CN</string>
      <string>AR PL UKai HK</string>
      <string>AR PL UKai TW</string>
      <string>AR PL UKai TW MBE</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Arial</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>DejaVu Sans</string>
    </test>
    <test name="pixelsize" compare="more_eq">
      <double>18</double>
    </test>
    <edit name="family" mode="assign">
      <string>DejaVu Sans Condensed</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>DejaVu Serif</string>
    </test>
    <test name="pixelsize" compare="more_eq">
      <double>18</double>
    </test>
    <edit name="family" mode="assign">
      <string>DejaVu Serif Condensed</string>
    </edit>
  </match>

    <!-- reject all bitmap fonts, with the exception of 'terminus' -->
  <selectfont>
    <acceptfont>
      <pattern>
        <patelt name="family"> <string>Terminus</string> </patelt>
      </pattern>
    </acceptfont>
    <rejectfont>
      <pattern>
        <patelt name="scalable"> <bool>false</bool> </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

</fontconfig>
