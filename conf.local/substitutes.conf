<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- Pluton: font substitutes -->
<!-- /usr/local/etc/fonts/conf.local/substitutes.conf -->
<fontconfig>

  <!-- Songti -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>新宋体</string>
      <string>新宋體</string>
    </test>
    <edit name="family" mode="assign">
      <string>STSong</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>宋体</string>
      <string>宋體</string>
    </test>
    <edit name="family" mode="assign">
      <string>STSong</string>
    </edit>
  </match>
  <!-- Songti -->

  <!-- Fangsongti -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>仿宋体</string>
      <string>仿宋體</string>
    </test>
    <edit name="family" mode="assign">
      <string>STZhongsong</string>
    </edit>
  </match>

  <!-- Kaiti -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>楷体</string>
      <string>楷體</string>
    </test>
    <edit name="family" mode="assign">
      <string>STZhongsong</string>
    </edit>
  </match>

  <match target="pattern">
	<test qual="any" name="family">
	  <string>黑体</string>
	  <string>黑體</string>
	</test>
	<edit name="family" mode="assign">
	  <string>HiraginoSans-W6</string>
	</edit>
  </match>

</fontconfig>
