<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- Pluton: common fonts configuration -->
<!-- /usr/local/etc/fonts/conf.local/common.conf -->
<fontconfig>

  <!-- Target dots per inch -->
  <match target="pattern">
    <edit name="dpi" mode="assign">
      <double>101</double>
    </edit>
  </match>

  <!-- sub pixel order --> 
  <match target="font"> 
	<edit name="rgba" mode="assign"> 
	  <const>none</const> 
	</edit> 
  </match> 

  <!-- lcdfilter -->
  <match target="font">
	<edit name="lcdfilter" mode="assign">
	  <const>lcddefault</const>
	</edit>
  </match>

</fontconfig>
