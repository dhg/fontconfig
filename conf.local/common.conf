<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- Pluton: common fonts configuration -->
<!-- /usr/local/etc/fonts/conf.local/common.conf -->
<fontconfig>

  <!-- Target dots per inch -->
  <match target="pattern">
    <edit name="dpi" mode="assign">
      <double>104</double>
    </edit>
  </match>

  <!-- Sub-pixel rendering, 'none' for CRT -->
  <match target="font">
    <edit name="rgba" mode="assign">
      <const>none</const>
    </edit>
  </match>

  <match target="pattern">
    <edit name="lcdfilter" mode="assign">
      <const>lcdnone</const>
    </edit>
  </match>

</fontconfig>
