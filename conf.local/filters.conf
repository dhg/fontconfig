<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- Pluton: font filteration -->
<!-- /usr/local/etc/fonts/conf.local/filters.conf -->
<fontconfig>

  <!-- reject all bitmap fonts, with the exception of 'terminus' -->
  <selectfont>

    <!-- reject WenQuanYi Zen Hei Sharp -->
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>WenQuanYi Zen Hei Sharp</string>
          <string>文泉驿点阵正黑</string>
          <string>文泉驛點陣正黑</string>
        </patelt>
      </pattern>
    </rejectfont>

    <rejectfont>
      <pattern>
        <patelt name="scalable">
		  <bool>false</bool>
		</patelt>
      </pattern>
    </rejectfont>

  </selectfont>

</fontconfig>
