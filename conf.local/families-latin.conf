<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- Pluton: font families -->
<!-- /usr/local/etc/fonts/local.conf-families -->
<fontconfig>

  <!-- sans-serif -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Sans</family>
      <family>Bitstream Vera Sans</family>
    </prefer>
  </alias>

  <!-- serif -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif</family>
      <family>Bitstream Vera Serif</family>
    </prefer>
  </alias>

  <!-- monospace -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>DejaVu Sans Mono</family>
      <family>Bitstream Vera Sans Mono</family>
    </prefer>
  </alias>

  <!-- cursive -->
  <alias>
    <family>cursive</family>
	<prefer>
	  <family>Lucida Handwrit</family>
	  <family>Rocket Script</family>
	  <family>Fill Meijer</family>
	</prefer>
  </alias>

  <!-- fantasy -->
  <alias>
    <family>fantasy</family>
	<prefer>
	  <family>Lucida Calligra</family>
      <family>Minya Nouvelle</family>
	  <family>Orbitron</family>
	</prefer>
  </alias>

</fontconfig>
