<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- Pluton: Anti-alias configuration -->
<!-- /usr/local/etc/fonts/local.conf-antialias -->

<fontconfig>

  <!-- Default -->
  <match target="pattern" >
    <edit name="antialias" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign" >
      <const>hintfull</const>
    </edit>
  </match>

  <!-- MS Font AA -->
  <match target="pattern">
    <test name="foundry">
      <string>monotype</string>
      <string>microsoft</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="globaladvance" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Monaco -->
  <match target="pattern">
    <test name="family">
      <string>Monaco</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="globaladvance" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- CJK fonts -->
  <match target="pattern">
    <test name="family" compare="contains">
      <string>AR PL UMing CN</string>
      <string>AR PL UMing HK</string>
      <string>AR PL UMing TW</string>
      <string>AR PL UMing TW MBE</string>
    </test>
    <test name="pixelsize" compare="less_eq">
      <double>6</double>
    </test>
    <test name="pixelsize" compre="more_eq">
      <double>16</double>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="globaladvance" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string>AR PL UMing CN</string>
      <string>AR PL UMing HK</string>
      <string>AR PL UMing TW</string>
      <string>AR PL UMing TW MBE</string>
    </test>
    <test name="pixelsize" compare="more">
      <double>6</double>
    </test>
    <test name="pixelsize" compre="less">
      <double>16</double>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="globaladvance" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <!-- CJK fonts -->

  <!-- Courier New AA -->
  <match target="pattern" >
    <test name="foundry" >
      <string>Adobe</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
    <edit name="globaladvance" mode="assign">
      <bool>false</bool>
    </edit>
  </match> 

  <!-- DejaVu and Bitstream -->
  <match target="pattern">
    <test name="family" compare="contains">
      <string>Bitstream Vera</string>
	  <string>Bitstream Cyberbit</string>
	  <string>Cantarell</string>
      <string>DejaVu</string>
      <string>Iwona</string>
      <string>Liberation</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hingting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="globaladvance" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Luxi -->
  <match target="pattern">
    <test name="family" compare="contains">
      <string>Luxi Sans</string>
	  <string>Luxi Serif</string>
	  <string>Luxi Mono</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hingting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="globaladvance" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- WQY -->
   <match target="pattern">
     <test name="family" compare="contains">
      <string>WenQuanYi Zen Hei</string>
      <string>WenQuanYi Zen Hei Mono</string>
	  <string>文泉驿正黑</string>
	  <string>文泉驛正黑</string>
	  <string>文泉驿等宽正黑</string>
	  <string>文泉驛等寬正黑</string>
    </test>
    <edit name="spacing">
      <int>90</int>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="rh_prefer_bitmaps" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="globaladvance" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string>WenQuanYi Micro Hei</string>
      <string>WenQuanYi Micro Hei Mono</string>
	  <string>文泉驿微米黑</string>
	  <string>文泉驛微米黑</string>
	  <string>文泉驿等宽微米黑</string>
	  <string>文泉驛等寬微米黑</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="spacing" mode="assign">
      <int>90</int>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="globaladvance" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <!-- WQY -->

  <!-- Microsoft YaHei -->
  <match target="pattern">
    <test name="family" compare="contains">
      <string>Microsoft YaHei</string>
      <string>SimHei</string>
      <string>微软雅黑</string>
      <string>黑体</string>
      <string>黑體</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="globaladvance" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <!-- Microsoft YaHei -->

  <!-- Droid Sans Fallback -->
  <match target="pattern">
    <test name="family" compare="contains">
	  <string>Droid Sans</string>
	  <string>Droid Sans Arabic</string>
      <string>Droid Sans Fallback</string>
	  <string>Droid Sans Hebrew</string>
	  <string>Droid Sans Japanese</string>
	  <string>Droid Sans Thai</string>
	  <string>Droid Sans Mono</string>
	  <string>Droid Serif</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="globaladvance" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <!-- Droid Sans Fallback -->

  <!-- Firefly Truetype Font -->
  <match target="pattern">
    <test name="family" compare="contains">
      <string>AR PL UKai CN</string>
	  <string>AR PL UKai HK</string>
	  <string>AR PL UKai TW</string>
	  <string>AR PL UKai TW MBE</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
