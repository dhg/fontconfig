<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- Pluton: Anti-alias configuration -->
<!-- /usr/local/etc/fonts/local.conf-antialias -->

<fontconfig>

  <!-- Default -->
  <match target="pattern" >
    <edit name="antialias" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign" >
      <const>hintfull</const>
    </edit>
  </match>

  <!-- MS Font AA -->
  <match target="pattern">
    <test name="foundry">
      <string>monotype</string>
	</test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
	<edit name="autohint" mode="assign">
	  <bool>true</bool>
	</edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>

  <!-- Courier New AA -->
  <match target="pattern" >
    <test name="foundry" >
      <string>microsoft</string>
    </test>
	<test name="family" compare="not_eq">
	  <string>Microsoft YaHei</string>
	</test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>

  <!-- WQY -->
   <match target="pattern">
     <test name="family" compare="contains">
      <string>WenQuanYi Zen Hei</string>
      <string>WenQuanYi Zen Hei Mono</string>
	  <string>文泉驿正黑</string>
	  <string>文泉驛正黑</string>
	  <string>文泉驿等宽正黑</string>
	  <string>文泉驛等寬正黑</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="rh_prefer_bitmaps" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
	<edit name="rgba" mode="assign">
	  <const>none</const>
	</edit>
    <edit name="spacing">
      <int>0</int>
    </edit>
	<edit name="globaladvance">
	  <bool>false</bool>
	</edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string>WenQuanYi Micro Hei</string>
      <string>WenQuanYi Micro Hei Mono</string>
	  <string>文泉驿微米黑</string>
	  <string>文泉驛微米黑</string>
	  <string>文泉驿等宽微米黑</string>
	  <string>文泉驛等寬微米黑</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="rgba" mode="assign">
      <const>none</const>
    </edit>
  </match>

  <!-- WQY -->

  <!-- Microsoft YaHei -->
  <match target="pattern">
    <test name="family" compare="contains">
	  <string>Microsoft YaHei</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- huawen song & kai -->
  <match target="pattern">
	<test name="family" compare="contains">
	  <string>STFangsong</string>
	  <string>STKaiti</string>
	  <string>STSong</string>
	</test>
    <edit name="antialias" mode="assign">
