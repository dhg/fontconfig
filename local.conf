<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- Pluton: specific configurations are devided into different files -->
<!-- /usr/local/etc/fonts/local.conf file to configure local fonts -->
<fontconfig>

  <!-- common font configuration -->
  <include ignore_missing="no">conf.local/common.conf</include>

  <!-- Anti-alias configuration -->
  <include ignore_missing="no">conf.local/antialias.conf</include>

  <!-- Artificial modifications -->
  <include ignore_missing="no">conf.local/artificial.conf</include>

  <!-- fonts substitutes -->
  <include ignore_missing="no">conf.local/substitutes.conf</include>

  <!-- fonts families -->
  <include ignore_missing="no">conf.local/families.conf</include>

  <!-- fonts filteration -->
  <include ignore_missing="no">conf.local/filters.conf</include>

</fontconfig>
